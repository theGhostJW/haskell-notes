name:                HaskellNotes
version:             0.1.0.0
github:              "https://github.com/theGhostJW/haskell-notes"
license:             BSD3
author:              "John Walker"
maintainer:          "theghostjw@gmail.com"
copyright:           "2019 John Walker"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Foundation#readme>

ghc-options:
  - -fmax-pmcheck-iterations=10000000
  - -ferror-spans
  - -O2
  - -Wall
  #- -Werror
  - -fprint-potential-instances
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -fwarn-tabs
  - -fno-warn-unused-imports
  - -fno-warn-missing-signatures
  - -fno-warn-type-defaults
  - -fno-warn-unused-matches
  - -fno-warn-unused-binds
  - -fno-warn-unused-do-bind

default-extensions:
  - RecordWildCards
  - DisambiguateRecordFields
  - DuplicateRecordFields
  - NamedFieldPuns
  - DeriveFunctor
  - NoImplicitPrelude
  - OverloadedStrings
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - ExistentialQuantification
  - ExtendedDefaultRules
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - LiberalTypeSynonyms
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators


library:
  source-dirs: src
  dependencies:
    - base >= 4.7 && < 5
    - foundation
    - basement
    - text
    - freer-simple
    - principled-extended
    - containers
    - extra
    - transformers-either
    - random
    - mtl
